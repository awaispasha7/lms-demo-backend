{% extends 'assignments/base.html' %}

{% block title %}Teacher Dashboard - LMS Demo{% endblock %}

{% block content %}
<div class="mb-8">
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Teacher Dashboard</h1>
            <p class="text-gray-600 mt-2">Manage assignments and grade submissions</p>
        </div>
        <a href="/teacher/assignments/create" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 shadow-md hover:shadow-lg transition-all">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Create Assignment
        </a>
    </div>
</div>

<div id="assignment-list" hx-get="/teacher/assignments/list" hx-trigger="load" hx-swap="innerHTML">
    <div class="flex justify-center items-center py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
    </div>
</div>
{% endblock %}
